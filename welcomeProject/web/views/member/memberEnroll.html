<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script type="text/javascript" src="/hello/resources/js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<h1 align="center">회원 가입 페이지</h1>
	<form action="/hello/menroll" method="post">
		<table width="600" align = "center" cellspacing="5" bgcolor = "#3399ff">
			<tr><td width="150">아이디</td><td width="150"><input type="text" name="userid" id="userid"> &nbsp;<button id="checkid">중복확인</button></td></tr>
			<tr><td>이름</td><td><input type="text" name="username"></td></tr>
			<tr><td>암호</td><td><input type="password" name="userpwd" id="userpwd"></td></tr>
			<tr><td>암호확인</td><td><input type="password" id="userpwd2"></td></tr>
			<tr><td>성 별</td><td><input type="radio" name="gender" value="M"> 남 &nbsp;<input type="radio" name="gender" value="F"> 여</td></tr>
			<tr><td>나 이</td><td><input type="number" name="age" min="19" max="100" step="1"></td></tr>
			<tr><td>이메일</td><td><input type="email" name="email"></td></tr>
			<tr><td>전화번호</td><td><input type="tel" name="phone"></td></tr>
			<tr><td>취 미</td><td><table><tr><td><input type="checkbox" name="hobby" value="game"> 게임</td><td><input type="checkbox" name="hobby" value="reading"> 독서</td><td><input type="checkbox" name="hobby" value="music"> 음악감상</td></tr><tr><td><input type="checkbox" name="hobby" value="climb"> 등산</td><td><input type="checkbox" name="hobby" value="sport"> 운동</td><td><input type="checkbox" name="hobby" value="art"> 그림그리기</td></tr><tr><td><input type="checkbox" name="hobby" value="bike"> 자전거타기</td><td><input type="checkbox" name="hobby" value="walk"> 산책</td><td><input type="checkbox" name="hobby" value="sleep"> 잠자기</td></tr></table></td></tr>
			<tr><td>하고싶은말</td><td><textarea name="etc" rows="2" cols="15"></textarea></td></tr>
			<tr><td colspan="2"><input type ="submit" value="가입하기"> &nbsp; <input type="reset" value="입력취소"></td></tr>
		</table>
	</form>
</body>
</html>
